<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Video Gift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        #password-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .password-box {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ff4081;
            border-radius: 10px;
            outline: none;
        }
        #gift-container {
            display: none;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            background: #fff;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 20px;
            font-weight: bold;
            color: #ff4081;
        }
        #gift-container:hover {
            transform: scale(1.1);
        }
        #video-container {
            display: none;
            width: 100%;
            max-width: 700px;
        }
        video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            #gift-container {
                font-size: 16px;
                padding: 15px 30px;
            }
            video {
                max-width: 90%;
            }
            .password-box {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>üéÅ A Special Surprise for You! üéÅ</h1>
    <p>Enter the 4-digit code to unlock your surprise! ‚ù§Ô∏è</p>
    
    <div id="password-container">
        <input type="text" class="password-box" maxlength="1" oninput="moveToNext(this, 0)">
        <input type="text" class="password-box" maxlength="1" oninput="moveToNext(this, 1)">
        <input type="text" class="password-box" maxlength="1" oninput="moveToNext(this, 2)">
        <input type="text" class="password-box" maxlength="1" oninput="moveToNext(this, 3)">
    </div>
    
    <div id="gift-container" onclick="revealVideo()">
        Click to Reveal Your Surprise
    </div>
    
    <div id="video-container" class="mt-4">
        <video id="gift-video" class="rounded shadow-lg" loop autoplay>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function moveToNext(input, index) {
            let passwordBoxes = document.querySelectorAll(".password-box");
            if (input.value.length === 1 && index < 3) {
                passwordBoxes[index + 1].focus();
            }
            checkPassword();
        }
        
        function checkPassword() {
            let passwordBoxes = document.querySelectorAll(".password-box");
            let enteredPassword = "";
            passwordBoxes.forEach(box => enteredPassword += box.value);
            if (enteredPassword === "0506") {
                document.getElementById('gift-container').style.display = 'block';
            }
        }
        
        function revealVideo() {
            document.getElementById('gift-container').style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('gift-video').play();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
